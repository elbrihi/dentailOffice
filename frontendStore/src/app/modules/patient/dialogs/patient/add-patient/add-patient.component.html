<div class="patient-container mat-elevation-z4">
    <h2 class="patient-title">Les information de patient</h2>
    <form class="patient-form" [formGroup]="FormBuilder" (ngSubmit)="addPatient($event)">
        <div class="mat-form-fields">

            <mat-form-field appearance="outline"  class="form-field">
                <mat-label>Le nom de fournisseur</mat-label>
                <input matInput formControlName="firstName" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Unique Identifier</mat-label>
                <input matInput formControlName="lastName" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>email</mat-label>
                <input matInput formControlName="email" />
            </mat-form-field> 

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>cni</mat-label>
                <input matInput formControlName="cni" />
            </mat-form-field> 

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>phone</mat-label>
                <input matInput formControlName="phone" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>birthDate</mat-label>
                <input matInput formControlName="birthDate"  />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>sexe</mat-label>
                <input matInput  formControlName="gender"   />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>bloodType</mat-label>
                <input matInput  formControlName="bloodType"   />
            </mat-form-field>


            <mat-form-field appearance="outline" class="form-field">
                <mat-label>address</mat-label>
                <input matInput  formControlName="address"   />
            </mat-form-field>


            <mat-form-field appearance="outline" class="form-field">
                <mat-label>notes</mat-label>
                <input matInput formControlName="notes"   type="tel" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>medicalHistory</mat-label>
                <input matInput formControlName="medicalHistory"   type="tel" />
            </mat-form-field>

        </div>

        <div class="form-actions">
            <button mat-raised-button color="primary" >Save</button>
            <button mat-raised-button (click)="cancelAdding()" color="warn">Cancel</button>
        </div>
    </form>
  </div>
